name: Scrape Leads

on:
  repository_dispatch:
    types: [scrape]
  workflow_dispatch:
    inputs:
      query:
        description: 'Search query (e.g., dentists in dallas)'
        required: true
      limit:
        description: 'Number of leads'
        required: false
        default: '10'

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run scraper
        id: scrape
        run: |
          # Get query from dispatch or input
          QUERY="${{ github.event.client_payload.query || github.event.inputs.query }}"
          LIMIT="${{ github.event.client_payload.limit || github.event.inputs.limit || '10' }}"
          USER_ID="${{ github.event.client_payload.user_id || 'anonymous' }}"
          
          echo "Scraping: $QUERY (limit: $LIMIT) for user: $USER_ID"
          
          # Run the scraper and save output
          node scrape-cli.js "$QUERY" --limit "$LIMIT" --json > raw_results.json 2>&1 || true
          
          # Inject user_id into results
          if [ -f raw_results.json ]; then
            if command -v jq &> /dev/null; then
               jq --arg uid "$USER_ID" '. + {user_id: $uid}' raw_results.json > results.json
            else
               node -e "const fs=require('fs'); const d=JSON.parse(fs.readFileSync('raw_results.json')); d.user_id='$USER_ID'; fs.writeFileSync('results.json', JSON.stringify(d));"
            fi
            rm raw_results.json
          else
            echo '{"leads":[], "count":0, "user_id": "'"$USER_ID"'"}' > results.json
          fi

          # Output results
          cat results.json
          
      - name: Upload results artifact
        uses: actions/upload-artifact@v4
        with:
          name: leads-${{ github.run_id }}
          path: results.json
          retention-days: 1

      - name: Send results to Lulo webhook
        env:
          WEBHOOK_URL: https://heylulo.com/api/leads/webhook
          WEBHOOK_TOKEN: ${{ secrets.WEBHOOK_TOKEN }}
        run: |
          # Add run_id to results
          RUN_ID="${{ github.run_id }}"
          
          # Modify results.json to include run_id
          if [ -f results.json ]; then
            # Use jq if available, else use node
            if command -v jq &> /dev/null; then
              jq --arg run_id "$RUN_ID" '. + {run_id: $run_id}' results.json > temp.json && mv temp.json results.json
            else
              node -e "const fs=require('fs'); const d=JSON.parse(fs.readFileSync('results.json')); d.run_id='$RUN_ID'; fs.writeFileSync('results.json', JSON.stringify(d));"
            fi
            
            echo "Sending results to webhook..."
            curl -X POST "$WEBHOOK_URL" \
              -H "Content-Type: application/json" \
              -H "Authorization: Bearer $WEBHOOK_TOKEN" \
              -d @results.json \
              --fail --silent --show-error || echo "Webhook failed, continuing..."
          fi
