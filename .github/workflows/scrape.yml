name: Scrape Leads

on:
  repository_dispatch:
    types: [scrape]
  workflow_dispatch:
    inputs:
      query:
        description: 'Search query (e.g., dentists in dallas)'
        required: true
      limit:
        description: 'Number of leads'
        required: false
        default: '10'

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run scraper
        id: scrape
        run: |
          # Get query from dispatch or input
          QUERY="${{ github.event.client_payload.query || github.event.inputs.query }}"
          LIMIT="${{ github.event.client_payload.limit || github.event.inputs.limit || '10' }}"
          
          echo "Scraping: $QUERY (limit: $LIMIT)"
          
          # Run the scraper and save output
          node scrape-cli.js "$QUERY" --limit "$LIMIT" --json > results.json 2>&1 || true
          
          # Output results
          cat results.json
          
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: leads-${{ github.run_id }}
          path: results.json
          retention-days: 1
